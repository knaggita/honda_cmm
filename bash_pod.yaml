apiVersion: apps/v1
kind: Deployment
metadata:
  name: honda-cmm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: honda_cmm
  template:
    metadata:
      labels:
        app: honda_cmm
    spec:
      containers:
      - name: honda-cmm
        image: carismoses/honda_cmm:latest
        command: ["bash"]
        resources:
          limits:
            cpu: 1
            memory: 2Gi
            nvidia.com/gpu: 1
          requests:
            cpu: 1
            memory: 2Gi
            nvidia.com/gpu: 1
        tty: true
        ports:
        - containerPort: 6006
        envFrom:
        - configMapRef:
            name: object-store
        - configMapRef:
            name: github-key
        - secretRef:
            name: github-key
        - secretRef:
            name: object-store
        env:
        - name: BRANCH
          value: active
